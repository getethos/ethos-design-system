name: Publish to GitHub NPM Package

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@getethos'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup fontawesome dependencies
        run: |
          yarn config set -H npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set -H npmScopes.fortawesome.npmAuthToken "${{ secrets.FONTAWESOME_TOKEN_GITHUB }}"
      - name: Setup GitHub Packages authentication
        run: |
          # Configure both Yarn 4 and npm for GitHub Packages
          TOKEN="${{ secrets.NPM_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          # Yarn 4 configuration
          yarn config set -H npmScopes.getethos.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set -H npmScopes.getethos.npmAuthToken "${TOKEN}"
          # npm configuration (for yarn npm publish)
          cat > .npmrc <<EOF
          @getethos:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${TOKEN}
          EOF
          echo "GitHub Packages authentication configured for Yarn 4 and npm"
      - name: Install dependencies
        run: yarn install
      - name: Publish to GitHub Packages
        run: |
          # Ensure npm uses the project root .npmrc
          export NPM_CONFIG_USERCONFIG=$(pwd)/.npmrc
          yarn publish
