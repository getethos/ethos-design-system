name: Publish to GitHub NPM Package

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup fontawesome dependencies
        run: |
          yarn config set -H npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set -H npmScopes.fortawesome.npmAuthToken "${{ secrets.FONTAWESOME_TOKEN_GITHUB }}"
      - name: Install dependencies
        run: yarn install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to GitHub Packages
        run: yarn publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
